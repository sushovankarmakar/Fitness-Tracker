<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout!
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <!--availableExcercisesList loading is completed, stop showing the mat-spinner, 
          show mat-form-field and the start button -->
        <mat-form-field *ngIf="!isLoading">
          <mat-select
            placeholder="Choose exercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>

            <!-- <mat-option>
              None
            </mat-option>
            <mat-option value="crunches">
              Crunches
            </mat-option>
            <mat-option value="touch-toes">
              Touch toes
            </mat-option> -->
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <!-- <button type="submit" mat-raised-button (click)="onStartTraining()">
          Start
        </button> -->
        <button
          *ngIf="!isLoading"
          type="submit"
          mat-raised-button
          [disabled]="f.invalid"
        >
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
